<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Liked Videos Player</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Instagram Liked Videos Player</h1>
      <p>This extension allows you to play all your liked Instagram videos one after another.</p>
      
      <div class="buttons">
        <button id="startPlayback">Start Playback</button>
        <button id="stopPlayback">Stop Playback</button>
      </div>
      
      <div class="status">
        <p id="statusText">Ready</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
